<!DOCTYPE html>
<html>
<head>
    <title>CreatorStack</title>

    <style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        margin: 0;
        padding: 60px 20px;
        color: #fff;

        /* Dark base */
        background-color: #0a0f1f;

        /* Honeycomb pattern */
        background-image:
            linear-gradient(30deg, #0a0f1f 12%, transparent 12.5%, transparent 87%, #0a0f1f 87.5%, #0a0f1f),
            linear-gradient(150deg, #0a0f1f 12%, transparent 12.5%, transparent 87%, #0a0f1f 87.5%, #0a0f1f),
            linear-gradient(90deg, #00bfff 2px, transparent 2px),
            linear-gradient(#00bfff 2px, transparent 2px);

        background-size: 40px 70px, 40px 70px, 40px 40px, 40px 40px;
        background-position: 0 0, 0 0, 0 0, 0 0;
    }

    .container {
        max-width: 700px;
        margin: auto;
        background: rgba(15, 20, 40, 0.95);
        padding: 40px;
        border-radius: 14px;
        box-shadow: 0 0 25px rgba(0, 191, 255, 0.4);
        backdrop-filter: blur(8px);
    }

    h1 {
        font-size: 34px;
        margin-bottom: 5px;
        letter-spacing: -1px;
    }

    .subtitle {
        color: #7fdfff;
        margin-bottom: 35px;
    }

    input {
        width: 100%;
        padding: 14px;
        margin-bottom: 18px;
        border-radius: 8px;
        border: 1px solid #1e90ff;
        background: #11162a;
        color: #fff;
        font-size: 14px;
    }

    input:focus {
        outline: none;
        border: 1px solid #00bfff;
        box-shadow: 0 0 8px #00bfff;
    }

    button {
        width: 100%;
        padding: 14px;
        border-radius: 8px;
        border: none;
        background: #00bfff;
        color: #000;
        font-weight: bold;
        cursor: pointer;
        transition: 0.2s ease;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    button:hover {
        background: #1ecfff;
    }

    button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
    }

    .spinner {
        display: none;
        width: 18px;
        height: 18px;
        margin-left: 10px;
        border: 3px solid #fff;
        border-top: 3px solid transparent;
        border-radius: 50%;
        animation: spin 0.7s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .output {
        margin-top: 40px;
        padding: 20px;
        background: #11162a;
        border-radius: 10px;
        line-height: 1.6;
        white-space: pre-wrap;
        border: 1px solid #1e90ff;
        box-shadow: 0 0 15px rgba(0,191,255,0.3);
    }

    .footer {
        text-align: center;
        margin-top: 30px;
        color: #7fdfff;
        font-size: 13px;
    }
</style>

</head>

<body>
    <div class="container">
        <h1>CreatorStack</h1>
        <p class="subtitle">Turn Ideas Into High-Retention Content</p>

        <form method="POST" onsubmit="handleSubmit()">
            <input type="text" name="topic" placeholder="Video Topic" required>
            <input type="text" name="content_type" placeholder="Content Type (Vlog, Review, Shorts)" required>
            <input type="text" name="platform" placeholder="Platform (YouTube, Instagram)" required>

            <button id="generateBtn" type="submit">
                <span id="btnText">Generate Script</span>
                <span id="spinner" class="spinner"></span>
            </button>
        </form>

        {% if output %}
            <div class="output">
                <h3>Generated Output</h3>
                {{ output }}
            </div>
        {% endif %}

        <div class="footer">
            © 2026 CreatorStack · Turn Ideas Into High-Retention Content <br>
	    Crafted by : Abdul Nabi Shaik
        </div>
    </div>

    <script>
        function handleSubmit() {
            const btn = document.getElementById("generateBtn");
            const spinner = document.getElementById("spinner");
            const btnText = document.getElementById("btnText");

            btn.disabled = true;
            btnText.textContent = "Generating...";
            spinner.style.display = "inline-block";
        }
    </script>
</body>
</html>
