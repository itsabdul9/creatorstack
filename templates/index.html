<!DOCTYPE html>
<html>
<head>
    <title>CreatorStack</title>

    <style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        margin: 0;
        padding: 60px 20px;
        color: #fff;

        background-color: #061326;

        background-image:
            radial-gradient(circle at 25% 25%, rgba(0, 150, 255, 0.25) 0%, transparent 40%),
            radial-gradient(circle at 75% 75%, rgba(0, 150, 255, 0.25) 0%, transparent 40%),
            linear-gradient(30deg, rgba(0, 120, 255, 0.15) 2px, transparent 2px),
            linear-gradient(150deg, rgba(0, 120, 255, 0.15) 2px, transparent 2px),
            linear-gradient(90deg, rgba(0, 120, 255, 0.12) 1px, transparent 1px),
            linear-gradient(rgba(0, 120, 255, 0.12) 1px, transparent 1px);

        background-size:
            600px 600px,
            600px 600px,
            80px 140px,
            80px 140px,
            80px 80px,
            80px 80px;
    }

    .container {
        max-width: 700px;
    	width: 100%;
    	margin: 0 auto;
    	background: rgba(15, 25, 50, 0.95);
    	padding: 40px;
    	border-radius: 14px;
    	box-shadow: 0 0 25px rgba(0, 150, 255, 0.4);
    }

    h1 {
        font-size: 34px;
        margin-bottom: 5px;
    }

    .subtitle {
        color: #7fdfff;
        margin-bottom: 35px;
    }

    input {
        width: 100%;
    	box-sizing: border-box;
   	padding: 16px;
    	margin-bottom: 20px;
    	border-radius: 8px;
    	border: 1px solid #1e90ff;
    	background: #11162a;
    	color: #fff;
    	font-size: 15px;
    }

    input:focus {
        outline: none;
        border: 1px solid #00bfff;
        box-shadow: 0 0 8px #00bfff;
    }

    button {
        width: 100%;
    	box-sizing: border-box;
    	padding: 16px;
    	border-radius: 8px;
    	border: none;
    	background: #00bfff;
    	color: #000;
    	font-weight: bold;
    	font-size: 16px;
    	cursor: pointer;
    	display: flex;
    	justify-content: center;
    	align-items: center;
    }

    button:hover {
        background: #1ecfff;
    }

    .spinner {
        display: none;
        width: 18px;
        height: 18px;
        margin-left: 10px;
        border: 3px solid #fff;
        border-top: 3px solid transparent;
        border-radius: 50%;
        animation: spin 0.7s linear infinite;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    .output {
        margin-top: 40px;
        padding: 20px;
        background: #11162a;
        border-radius: 10px;
        line-height: 1.6;
        white-space: pre-wrap;
        border: 1px solid #1e90ff;
        box-shadow: 0 0 15px rgba(0,150,255,0.3);
    }

    .footer {
        text-align: center;
        margin-top: 30px;
        color: #7fdfff;
        font-size: 13px;
    }
</style>

</style>

</head>

<body>
    <div class="container">
        <h1>CreatorStack</h1>
	<p class="author">Crafted by Abdul Nabi Shaik</p>
        <p class="subtitle">Turn Ideas Into High-Retention Content</p>

        <form method="POST" onsubmit="handleSubmit()">
            <input type="text" name="topic" placeholder="Video Topic" required>
            <input type="text" name="content_type" placeholder="Content Type (Vlog, Review, Shorts)" required>
            <input type="text" name="platform" placeholder="Platform (YouTube, Instagram)" required>

            <button id="generateBtn" type="submit">
                <span id="btnText">Generate Script</span>
                <span id="spinner" class="spinner"></span>
            </button>
        </form>

        {% if output %}
            <div class="output">
                <h3>Generated Output</h3>
                {{ output }}
            </div>
        {% endif %}

        <div class="footer">
            © 2026 CreatorStack · Turn Ideas Into High-Retention Content <br>
	    Crafted by : Abdul Nabi Shaik
        </div>
    </div>

    <script>
        function handleSubmit() {
            const btn = document.getElementById("generateBtn");
            const spinner = document.getElementById("spinner");
            const btnText = document.getElementById("btnText");

            btn.disabled = true;
            btnText.textContent = "Generating...";
            spinner.style.display = "inline-block";
        }
    </script>
</body>
</html>
